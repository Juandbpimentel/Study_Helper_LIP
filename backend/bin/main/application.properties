# ========================================
# Este arquivo contém as configurações padrão da aplicação.
# Para ambientes específicos (dev, prod, test), use application-{profile}.properties
# ========================================


# ========================================
# Application Configuration
# ========================================
spring.application.name=StudyHelper

# ========================================
# Server Configuration
# ========================================
server.port=${SERVER_PORT:8080}

# ========================================
# Database Configuration - PostgreSQL
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/studyhelper}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:your_username}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA/Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ========================================
# Flyway Configuration
# ========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ========================================
# JWT Configuration
# ========================================
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-minimum-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ========================================
# CORS Configuration
# ========================================
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000}

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.com.studyhelper=INFO
