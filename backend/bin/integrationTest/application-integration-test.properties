# ========================================
# Database Configuration - PostgreSQL via Testcontainers
# ========================================
# Estas vari√°veis ser√£o sobrescritas pelo Testcontainers automaticamente
# Os valores padr√£o s√£o para refer√™ncia/fallback
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/studyhelper_test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:test_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:test_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# ========================================
# JPA/Hibernate Configuration
# ========================================
# VALIDATE: Garante que o schema criado pelo Flyway est√° correto
# Se houver diferen√ßa entre entities e migrations, o teste falha
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ========================================
# Flyway Configuration
# ========================================
# HABILITADO: Testa as migrations em ambiente real
# Flyway is executed manually from tests (Testcontainers). Disable automatic Flyway to avoid early connection to localhost.
spring.flyway.enabled=false
spring.flyway.clean-disabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# ========================================
# JWT Configuration
# ========================================
jwt.secret=test-secret-key-minimum-256-bits-for-integration-testing-only
jwt.expiration=86400000

# ========================================
# CORS Configuration
# ========================================
allowed.origins=http://localhost:3000

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.com.studyhelper=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=INFO
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.level.org.springframework.test=INFO

# ========================================
# Test Specific Configuration
# ========================================
spring.test.database.replace=none
spring.sql.init.mode=never

# ========================================
# Testcontainers Configuration
# ========================================
# Configura√ß√µes espec√≠ficas para Testcontainers
testcontainers.reuse.enable=false

# ========================================
# Jackson Configuration
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ========================================
# Security Configuration
# ========================================
spring.security.user.name=test
spring.security.user.password=test