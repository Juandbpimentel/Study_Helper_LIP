# ========================================
# UNIT TESTS Configuration
# Study Helper Backend - Unit Tests
# Created: 2025-11-11
# Author: Juandbpimentel
# ========================================
# Usado para: Testes unitários de Services, Controllers, Validators
# Características: H2 in-memory database, sem Flyway, muito rápido
# Velocidade: MUITO RÁPIDO ⚡ (< 1 segundo por teste)
# ========================================


# ========================================
# Database Configuration - H2 In-Memory
# ========================================
# H2 configurado para simular PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# JPA/Hibernate Configuration
# ========================================
# CREATE-DROP: Cria schema no início, deleta no fim
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false

# ========================================
# Flyway Configuration
# ========================================
# DESABILITADO: Não precisa de migrations para testes unitários
# O Hibernate cria as tabelas automaticamente das entidades JPA
spring.flyway.enabled=false

# ========================================
# H2 Console Configuration
# ========================================
# Útil para debug durante desenvolvimento de testes
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# JWT Configuration
# ========================================
jwt.secret=test-secret-key-minimum-256-bits-for-unit-testing-only
jwt.expiration=86400000

# ========================================
# CORS Configuration
# ========================================
allowed.origins=http://localhost:3000

# ========================================
# Logging Configuration
# ========================================
logging.level.root=WARN
logging.level.com.studyhelper=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.test=INFO
logging.level.org.springframework.boot.test=INFO

# ========================================
# Test Specific Configuration
# ========================================
spring.test.database.replace=any
spring.sql.init.mode=never

# ========================================
# Jackson Configuration
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ========================================
# Security Configuration
# ========================================
spring.security.user.name=test
spring.security.user.password=test