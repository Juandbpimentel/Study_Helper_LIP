# ========================================
# Integration Tests - PostgreSQL via Testcontainers
# ========================================
# Flyway habilitado automaticamente
# Migrations aplicadas antes dos testes
# ========================================

# Database (sobrescrito pelo Testcontainers via BaseIntegrationTest)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/studyhelper_test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:test_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:test_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# JPA/Hibernate - VALIDATE para garantir que entities = migrations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway - HABILITADO para aplicar migrations automaticamente
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false

# JWT
jwt.secret=test-secret-key-minimum-256-bits-for-integration-testing
jwt.expiration=86400000

# CORS
allowed.origins=http://localhost:3000

# Logging
logging.level.root=INFO
logging.level.com.studyhelper=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=INFO
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN

# Test Config
spring.test.database.replace=none
spring.sql.init.mode=never
testcontainers.reuse.enable=false