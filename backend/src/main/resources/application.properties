# ========================================
# Study Helper Backend - Application Configuration
# ========================================
# Configuração principal da aplicação
# O CI/CD injeta as variáveis de ambiente necessárias
# Para dev local, basta rodar: ./gradlew bootRun
# ========================================

# Application
spring.application.name=StudyHelper
server.port=${SERVER_PORT:8080}

# Database - PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/studyhelper}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT
jwt.secret=${JWT_SECRET:dev-secret-key-minimum-256-bits-only-for-local-development}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000}

# Logging
logging.level.root=INFO
logging.level.com.studyhelper=DEBUG
