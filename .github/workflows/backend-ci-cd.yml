name: Backend CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    paths:
      - "backend/**"

jobs:
  build-backend:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      NODE_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Check Migrations Status
        run: npx prisma migrate status

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm test

  deploy-backend-dev:
    needs: [build-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    environment:
      name: development
    steps:
      - name: Trigger Backend DEV Deploy
        run: |
          curl -X POST "${{ secrets.BACKEND_DEPLOY_HOOK_URL_DEV }}" \
            -H "Content-Type: application/json" \
            -d '{"environment": "dev", "version": "${{ github.sha }}", "branch": "dev"}'
  deploy-backend-prod:
    needs: [build-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Trigger Backend PROD Deploy
        run: |
          curl -X POST "${{ secrets.BACKEND_DEPLOY_HOOK_URL_PROD }}" \
            -H "Content-Type: application/json" \
            -d '{"environment": "prod", "version": "${{ github.sha }}", "branch": "main"}'
