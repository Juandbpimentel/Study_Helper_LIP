name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main, dev]

jobs:
  test-frontend-dev:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    environment:
      name: development
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Check required secrets (development)
        run: |
          if [ -z "${{ secrets.API_URL_DEV }}" ]; then echo "Missing secret: API_URL_DEV"; exit 1; fi
          if [ -z "${{ secrets.NETLIFY_SITE_ID_DEV }}" ]; then echo "Missing secret: NETLIFY_SITE_ID_DEV"; exit 1; fi
          if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN_DEV }}" ]; then echo "Missing secret: NETLIFY_AUTH_TOKEN_DEV"; exit 1; fi

      - name: Run Linter
        run: npm run lint

      - name: Run Type Check
        run: npx tsc --noEmit

      - name: Run Tests
        run: npm test

  test-frontend-prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    environment:
      name: production

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Check required secrets (production)
        run: |
          if [ -z "${{ secrets.API_URL_PROD }}" ]; then echo "Missing secret: API_URL_PROD"; exit 1; fi
          if [ -z "${{ secrets.NETLIFY_SITE_ID_PROD }}" ]; then echo "Missing secret: NETLIFY_SITE_ID_PROD"; exit 1; fi
          if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN_PROD }}" ]; then echo "Missing secret: NETLIFY_AUTH_TOKEN_PROD"; exit 1; fi

      - name: Run Linter
        run: npm run lint

      - name: Run Type Check
        run: npx tsc --noEmit

      - name: Run Tests
        run: npm test

  deploy-frontend-dev:
    needs: [test-frontend-dev]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    environment:
      name: development
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci

      - name: "Debug: print node/npm/versions and env"
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Working dir: $(pwd)"
          echo "NEXT_PUBLIC_ENV=$NEXT_PUBLIC_ENV"
          echo "NODE_ENV=$NODE_ENV"
          ls -la

      - name: Build Frontend for DEV
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: "--trace-warnings"
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL_DEV }}
          NEXT_PUBLIC_ENV: development
        run: npm run build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify DEV
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_DEV }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN_DEV }}
        run: |
          netlify deploy --dir=.next --prod --message "Deploy DEV - ${{ github.sha }}"

  deploy-frontend-prod:
    needs: [test-frontend-prod]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Frontend for PROD
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL_PROD }}
          NEXT_PUBLIC_ENV: production
        run: npm run build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify PROD
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PROD }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN_PROD }}
        run: |
          netlify deploy --dir=.next --prod --message "Deploy PROD - ${{ github.sha }}"
