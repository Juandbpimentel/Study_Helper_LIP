name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    paths:
      - "frontend/**"

jobs:
  test-frontend-dev:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Type Check
        run: npx tsc --noEmit

  test-frontend-prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Type Check
        run: npx tsc --noEmit

  deploy-frontend-dev:
    needs: [test-frontend-dev]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    environment:
      name: development
    env:
      APP_URL: ${{ secrets.DEV_FRONTEND_URL }}
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Frontend for DEV
        env:
          NODE_ENV: development
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL_DEV }}
          NEXT_PUBLIC_ENV: development
        run: npm run build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify DEV
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_DEV }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN_DEV }}
        run: |
          netlify deploy --dir=out --prod --message "Deploy DEV - ${{ github.sha }}"

  deploy-frontend-prod:
    needs: [test-frontend-prod]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    env:
      APP_URL: ${{ secrets.PROD_FRONTEND_URL }}
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Frontend for PROD
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL_PROD }}
          NEXT_PUBLIC_ENV: production
        run: npm run build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify PROD
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PROD }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          netlify deploy --dir=out --prod --message "Deploy PROD - ${{ github.sha }}"
