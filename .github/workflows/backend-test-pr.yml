name: Backend Test Pipeline

on:
    pull_request:
        branches: [main, dev]
        paths:
            - 'backend/**'
            - '.github/workflows/backend-test-pr.yml'

jobs:
    test-backend-dev:
        runs-on: ubuntu-latest
        if: github.base_ref == 'dev'
        environment:
            name: development

        defaults:
            run:
                working-directory: ./backend

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: '21'
                  distribution: 'temurin'
                  cache: 'gradle'

            - name: Make gradlew executable
              run: chmod +x gradlew

            - name: Install Backend Dependencies
              run: ./gradlew build -x test

            - name: Run Database Migrations
              env:
                  SPRING_DATASOURCE_URL: ${{ secrets.SUPABASE_DB_URL_DEV }}
                  SPRING_DATASOURCE_USERNAME: ${{ secrets.SUPABASE_DB_USER_DEV }}
                  SPRING_DATASOURCE_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_DEV }}
              run: ./gradlew flywayMigrate

            - name: Run All Tests (Unit + Integration)
              env:
                  SPRING_PROFILES_ACTIVE: dev
                  SPRING_DATASOURCE_URL: ${{ secrets.SUPABASE_DB_URL_DEV }}
                  SPRING_DATASOURCE_USERNAME: ${{ secrets.SUPABASE_DB_USER_DEV }}
                  SPRING_DATASOURCE_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_DEV }}
              run: ./gradlew test integrationTest

            - name: Run Backend Code Quality Check
              run: ./gradlew check

    test-backend-prod:
        runs-on: ubuntu-latest
        if: github.base_ref == 'main'
        environment:
            name: production

        defaults:
            run:
                working-directory: ./backend

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: '21'
                  distribution: 'temurin'
                  cache: 'gradle'

            - name: Make gradlew executable
              run: chmod +x gradlew

            - name: Install Backend Dependencies
              run: ./gradlew build -x test

            - name: Run Database Migrations
              env:
                  SPRING_DATASOURCE_URL: ${{ secrets.SUPABASE_DB_URL_PROD }}
                  SPRING_DATASOURCE_USERNAME: ${{ secrets.SUPABASE_DB_USER_PROD }}
                  SPRING_DATASOURCE_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_PROD }}
              run: ./gradlew flywayMigrate

            - name: Run All Tests (Unit + Integration)
              env:
                  SPRING_PROFILES_ACTIVE: test
                  SPRING_DATASOURCE_URL: ${{ secrets.SUPABASE_DB_URL_PROD }}
                  SPRING_DATASOURCE_USERNAME: ${{ secrets.SUPABASE_DB_USER_PROD }}
                  SPRING_DATASOURCE_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_PROD }}
              run: ./gradlew test integrationTest

            - name: Run Backend Code Quality Check
              run: ./gradlew check

            - name: Test Coverage Report
              run: ./gradlew jacocoTestReport

            - name: Upload Coverage Report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report-pr-${{ github.event.pull_request.number }}
                  path: backend/build/reports/jacoco/test/
                  retention-days: 7

            - name: Comment Coverage on PR
              uses: madrapps/jacoco-report@v1.6.1
              with:
                  paths: backend/build/reports/jacoco/test/jacocoTestReport.xml
                  token: ${{ secrets.GITHUB_TOKEN }}
                  min-coverage-overall: 70
                  min-coverage-changed-files: 80
