name: Backend PR Check

on:
    pull_request:
        branches: [main, dev]
        paths:
            - 'backend/**'
            - '.github/workflows/backend-test-pr.yml'

jobs:
    build-check:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./backend
        
        # Service container for migration testing
        services:
            postgres:
                image: postgres:16-alpine
                env:
                    POSTGRES_DB: studyhelper_test
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'npm'
                  cache-dependency-path: backend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Validate Prisma Schema
              run: npx prisma validate

            - name: Verify Migrations (Dry Run)
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/studyhelper_test?schema=public
              run: npx prisma migrate deploy

            - name: Generate Prisma Client
              run: npx prisma generate

            - name: Build Check
              run: npm run build
